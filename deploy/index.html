<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7ab68a398d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Corben:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Emma's Foundation</title>
</head>

<body>
    <header>
            <aside>
                <div>
                    <img src="img/header/logo.svg" alt="Emma's Foundation logo">
                    <div id="logo-text-container" class="show-for-md">
                        <h1>Emma's Foundation</h1>
                        <h2>for Canine Cancer. Inc.</h2>
                    </div>
                </div>
            </aside>
    
            <div id="burger-container" class="hide-for-lg">
                <button id="open-btn">
                    <i class="fa-solid fa-bone"></i>
                </button>
                
            </div>
    
            <div id="nav-container">
                <button id="close-btn" class="hide-for-lg">
                    <i class="fa-duotone fa-xmark-large"></i>
                </button>
    
                <nav>
                    <ul>
                        <li><a href="#"><i class="fa-duotone fa-paw"></i>Community</a></li>
                        <li><a href="#"><i class="fa-duotone fa-rainbow"></i>Emmas Angles</a></li>
                        <li><a href="#"><i class="fa-duotone fa-folder-magnifying-glass"></i>Resources</a></li>
                        <li><a href="#"><i class="fa-duotone fa-phone"></i>Contact</a></li>
                        <li id="shop-btn"><a href="#"><i class="fa-duotone fa-cart-shopping"></i>Shop</a></li>
                    </ul>
               </nav>
            </div>
    </header>
    <script src="js/scripts-min.js"></script>
</body>

</html>
